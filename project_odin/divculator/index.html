<!DOCTYPE html>
<!--Creator: @debitcash-->
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    
    <div class="description">
      <span class="title">Divculator</span>
      <span class="subtitle">Numbers on the display are made from styled divs, not characters.</span>
      <span class="subtitle">By <a href="https://github.com/debitcash">@debitcash</a></span>
    </div>

    <div class="calculator">

      <div class="displays">
        <div class="topDisplay"></div>
        <div class="bottomDisplay"></div>
      </div>

      <div class="buttons">

        <div class="numberKeys">
          <button class="digitButton">1</button>
          <button class="digitButton">2</button>
          <button class="digitButton">3</button>
          <button class="digitButton">4</button>
          <button class="digitButton">5</button>
          <button class="digitButton">6</button>
          <button class="digitButton">7</button>
          <button class="digitButton">8</button>
          <button class="digitButton">9</button>
          <button class="digitButton">.</button>
          <button class="digitButton">0</button>
          <button id="equalsButton">=</button>
        </div>

        <div class="utilityKeys">
          <button id="clearAllButton">CA</button>
          <button id="backspace">âŒ«</button>
        </div>

        <div class="operatorKeys">
          <button id="plusButton">+</button>
          <button id="minusButton">-</button>
          <button id="multiplyButton">*</button>
          <button id="divideButton">/</button>
        </div>

      </div>
      
    </div>
  </body>
</html>

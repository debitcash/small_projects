<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="content-container">
        <div class="picture-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <span class="credits">Photo by <a href="https://www.instagram.com/asaprocky/#">Asap rocky</a></span>
        </div>
        <div class="text-container">
            <div class="phrase-container">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <div class="middle-container">
                    <p>Let's do this!</p>
                    <div class="inputs-container">
                        <label for="first-name-input">FIRST NAME
                            <input type="text" id="first-name-input" minlength="2" required>
                        </label>
                        <label for="last-name-input">LAST NAME
                            <input type="text" id="last-name-input" minlength="2">
                        </label>
                        <label for="email-input">EMAIL
                            <input type="email" id="email-input">
                        </label>
                        <label for="phone-input">PHONE NUMBER
                            <input type="tel" id="phone-input">
                        </label>
                        <label for="password-input">PASSWORD
                            <input type="password" id="password-input" minlength="5" required>
                        </label>
                        <label for="confirm-password-input">CONFIRM PASSWORD
                            <input type="password" id="confirm-password-input" minlength="5" required>
                        </label>
                    </div>
                </div>
                <div class="button-container">
                    <button>Create Account</button>
                    <span>Already have an account? <a href="" class="login">Log in</a></span>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>

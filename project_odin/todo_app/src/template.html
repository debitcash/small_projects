<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <div class="sidebar">
        <div class="menuContainer">
            <div class="tasksMenu">
                <div class="tasksHeader">
                    <span>Tasks</span>
                </div>
                <div class="tasksOption">
                    <span>Today</span>
                </div>
                <div class="tasksOption">
                    <span>Overdue</span>
                </div>
                <div class="tasksOption addTaskSpan">
                    <span>Add</span>
                </div>
            </div>
            <div class="projectsMenu">
                <div class="projectsHeader">Projects</div>
                <div class="projectsOption addProjectSpan">
                    <span>Add</span>
                </div>
            </div>
        </div>
    </div>
    <div class="maincontent">
        <div class="standaloneTasksContainer">
            <div class="projectCard">
                <span>Project Name (number of tasks)</span>
                <div class="taskContainer">
                    <span>Task title</span>
                    <span>description</span>
                    <span>Notes</span>
                    <span>Date</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
